<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Form</title>

    <!-- Add some basic inline styles for styling the form -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Request Form</h2>
    <form method="post" action="">
        {% csrf_token %}
        <label for="customerName">Your Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerPhone">Your Phone:</label>
        <input type="text" id="customerPhone" name="customerPhone" required>

        <label for="customerAddress">Your Address:</label>
        <textarea id="customerAddress" name="customerAddress" required></textarea>

        <label for="customerEmail">Your Email:</label>
        <input type="email" id="customerEmail" name="customerEmail">

        <label for="problem">Problem Description:</label>
        <textarea id="problem" name="problem" required></textarea>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
