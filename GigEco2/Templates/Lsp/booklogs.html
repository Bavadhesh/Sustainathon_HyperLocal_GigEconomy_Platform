<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
   
</head>
<body>
    <nav>
        <div class="left-container">
            <p>Book Log</p>
        </div>
    </nav>
    <section class="gig-card">
        <table>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td>Phone</td>
                    <td>Address</td>
                    <td>Email</td>
                    <td>Date</td>
                    <td>Time</td>
                </tr>
                {% for book_log in book_logs %}
                    <tr>
                        <td>{{ book_log.customerName }}</td>
                        <td>{{ book_log.customerPhone }}</td>
                        <td>{{ book_log.customerAddress }}</td>
                        <td>{{ book_log.customerEmail }}</td>
                        <td>{{ book_log.date }}</td>
                        <td>{{ book_log.time }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>

<style>
    *{
    padding:0;
    margin:0;
    box-sizing: border-box;
    font-family: "Familjen Grotesk", sans-serif;
}

body{
    background: #90e0ef;

}

nav{
    color:white;
    background:#03045e;
    font-weight:bold;
    display: flex;
    justify-content: space-between;
    padding:20px 40px;
    /* border:1px solid black; */
}

.left-container{
    display: flex;
    align-items: center;
}

nav img{
    width:30px;
    height:30px;
    margin-right:20px;
    cursor: pointer;
}

nav p{
    font-size: 21px;
}

.gig-card {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    grid-column-gap: 15px;
    grid-row-gap: 0px;
    }

.gig-card{
    display: flex;
    justify-content: center;
    margin-top: 70px;
}
